<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculadora Basica</title>
	<link rel="stylesheet" href="css/calculadora.css">
	<script src="js/calculadora.js">
	</script>
</head>
<body>
	<h1>Calcualdora basica</h1>
	<form action="#" name="calculadora" id="calcualdora"></form>
	<table>
		<tr>
			<td colspan=4>
				<input type="text" size=20 value=0 name="operando1"
			</td>
		</tr>
		<tr>
			<td colspan=4>
				<input type="text" size=20 value=0 name="operando2"
			</td>
		</tr>
		<tr>
			<td colspan=4>
				<input type="text" size=20 value=0 name="resultado"
			</td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="numeros(this.value)"></td>
			<td><input type="button" value="8" onclick="numeros(this.value)"></td>
			<td><input type="button" value="9" onclick="numeros(this.value)"></td>
			<td><input type="button" value="+" onclick="operadores(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="numerosnumeros(this.value)"></td>
			<td><input type="button" value="5" onclick="numerosnumeros(this.value)"></td>
			<td><input type="button" value="6" onclick="numerosnumeros(this.value)"></td>
			<td><input type="button" value="-" onclick="operadores(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="numeros(this.value)"></td>
			<td><input type="button" value="2" onclick="numerosnumeros(this.value)"></td>
			<td><input type="button" value="3" onclick="numerosnumeros(this.value)"></td>
			<td><input type="button" value="*" onclik=operadores"numeros(this.value)"></td>
		</tr>
			<tr>
			<td><input type="button" value="ce" onclick="borrar()"></td>
			<td><input type="button" value="0"  onclick="numeros(this.value)"></td>
			<td><input type="button" value="="  onclick="igual()"></td>
			<td><input type="button" value="/". onclick="operadores()this.value)"></td>
		</tr>


	</table>
</body>
</html>
